name: PostPage
layout: PostPage
label: Post Page
fields:
  - type: string
    name: title
    label: Title
    default: A New Blog Post
    required: true
  - type: date
    name: date
    label: Date
    required: true
  - type: reference
    name: author
    label: Author
    models:
      - Person
  - type: string
    name: excerpt
    label: Excerpt
    default: An enticing snippet to get your attention.
  - type: list
    name: bottomSections
    label: Sections
    items:
      type: model
      groups:
        - sectionComponents
